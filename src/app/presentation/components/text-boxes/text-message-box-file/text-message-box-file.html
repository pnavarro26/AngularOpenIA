<form
  [formGroup]="form"
  (ngSubmit)="handleSumit()"
  class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4"
>
  <div class="mr-3">
    <!--  -->
    <button
      class="flex item-center justify-center text-gray-400"
      (click)="FileInput.click()"
    >
      <i class="fa-solid fa-paperclip text-xl"></i>
    </button>
    <!--  -->
    <input
      type="file"
      class="hidden"
      #FileInput
      (change)="handleSelectFile($event)"
    />
  </div>
  <!--  -->
  <div class="flex-grow">
    <div class="revalive w-full">
      <input
        type="text"
        autofocus
        class="flex w-full border rounded-xl text-gray-800 focus:outline-none focus:border-indigo-300 pl-4 h-10"
        placeholder="Type your message..."
        formControlName="promt"
        [autocomplete]="disableCorrections ? 'on' : 'off'"
        [spellcheck]="disableCorrections ? 'on' : 'off'"
      />
    </div>
  </div>

  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="form.invalid">
      <span class="mr-2">enviar</span>
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
