<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-gpt-message
        [text]="'¿Qué deseas comparar? - streaming pros y contras.'"
      ></app-gpt-message>

      @for(message of messages(); track message.text) {
      <!-- Chat Messages -->
      @if(message.isGpt ){
      <app-gpt-message [text]="message.text" />
      } @else {
      <app-my-message [text]="message.text" />
      } }

      <!-- Esta cargando -->
      @if(isLoading()){
      <app-typing-loader />
      }
    </div>
  </div>

  <!-- MessageBox -->
  <app-text-message-box
    placeholder="Escribe"
    (disableSendButton)="(false)"
    (onMessage)="handleMessage($event)"
  />
</div>
